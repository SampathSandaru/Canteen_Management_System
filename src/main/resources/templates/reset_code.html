<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

  <style>
    body{
     background-color: #f8f6f6;
    }

    .lg-card-header{
      font-size: 25px;
      padding: 18px 20px;
    }

    .card{
      margin-top: 100px;
      border-radius: 15px;
      font-family:"Arial";
    }

    .right-inner{
      padding: 80px 60px 60px 80px;
      color: #dadcd9;
      text-align: center;
    }

    .right{
      background: -webkit-linear-gradient(-135deg, #4158d0, #c850c0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="card shadow">
          <div class="row">
            <div class="col-md-6">
              <div class="lg-card-header">
                Reset Code
              </div>
              <div class="card-body">
                <form method="post" th:action="@{/pwd_reset_code}" >
                  <div class="alert alert-success" role="alert" th:if="${param.success}">
                    See your Email and Enter password Security Code
                  </div>
                  <div class="alert alert-danger" role="alert" th:if="${param.error}">
                    Incorrect Code.
                  </div>
                  <input type="text" class="form-control" name="resetcode" placeholder="Reset Code">
                  <input type="submit" class="btn btn-primary mt-3 w-25" value="Submit">
                </form>
              </div>
            </div>
            <div class="col-md-6 right">
              <div class="card-body">
                <div class="right-inner">
                  <h2>FOT Canteen</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
