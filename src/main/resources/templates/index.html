            <a class="navbar-brand" href="index.html"><h2>FOT Canteen</h2></a>

            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

            </div>

<!-- Page Content -->
<!-- Banner Starts Here -->
<div class="banner header-text">
    <div class="owl-banner owl-carousel">
        <div class="banner-item-01">
            <div class="text-content">
                <h4>Best Offer</h4>
                <h2>New Arrivals On Sale</h2>
            </div>
        </div>
        <div class="banner-item-02">
            <div class="text-content">
                <h4>Best Offer</h4>
                <h2>New Arrivals On Sale</h2>
            </div>
        </div>
    </div>
    <!-- Banner Ends Here -->

    <div class="latest-products">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-heading">
                        <h2>Latest Products</h2>
                    </div>
                </div>
                <div class="col-md-4" th:each="items:${items}">
                    <div class="product-item">
                        <a href="#"><img src="assets/images/product_01.jpg" alt=""></a>
                        <div class="card">
                            <img class="card-img-top card_img" style="height: 200px;"
                                 th:src="@{/Admin/img/item/item_{name}(name= ${items.getImg_path()})}">
                            <div class="card-body ">
                                <div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">Name : <label
                                                th:text="${items.getItem_name()}"></label>
                                        </li>
                                        <li class="list-group-item">Quantity : <label
                                                th:text="${items.getQuantity()}"></label></li>
                                        <li class="list-group-item">Price : <label
                                                th:text="${items.getPrice()}"></label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script language="text/Javascript">
        cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
        function clearField(t) {                   //declaring the array outside of the
            if (!cleared[t.id]) {                      // function makes it static and global
                cleared[t.id] = 1;  // you could use true and false, but that's more typing
                t.value = '';         // with more chance of typos
                t.style.color = '#fff';
            }
        }
