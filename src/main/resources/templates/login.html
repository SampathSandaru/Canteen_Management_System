<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form method="post" th:action="@{/login}" th:object="${user}">
              <label>Email</label>
              <input type="email" class="form-control" th:field="*{email}">
              <label>Password</label>
              <input type="password" class="form-control" th:field="*{password}">
              <input type="submit" class="btn btn-primary mt-3 w-25" value="Sign in">
              <samp><a class="nav-link" href="">Forget Password ?</a> </samp>
              <samp><a class="nav-link" th:href="@{/register}">Register</a> </samp>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</body>
</html>
