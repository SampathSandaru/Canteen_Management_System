<body>
<div th:replace="canteenManager/header :: nav_bar"></div>
<!--Start Content-->
<div id="right-panel" class="right-panel">
  <div class="breadcrumbs">
    <div class="breadcrumbs-inner shadow">
      <div class="row m-0">
        <div class="col-sm-4">
          <div class="page-header float-left">
            <div class="page-title">
              <h1>New Order</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow">
            <div class=" mb-4 mt-2" >
              <input type="search" id="txt_searchall" class="form-control" placeholder="Enter Name or Mobile Number" style="float:right;width: 40%">
            </div>
          <table class="table table-hover">
            <tr>
              <th>NO</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Mobile</th>
              <th>Date</th>
              <th>Item</th>
              <th>Item</th>
              <th>Status</th>
            </tr>
            <tr th:each="items,i:${user_Order_item}">
              <td th:text="${i.count}"></td>
<!--              <td ></td>-->
              <td th:text="${items.name}"></td>
              <td th:text="${items.price}"></td>
              <td th:text="${items.quantity}"></td>
              <td th:text="${items.mobile}"></td>
              <td th:text="${items.Order_time}"></td>
              <td th:text="${items.Item_name}"></td>
              <td > <img class="card-img-top card_img"
                                                    th:src="@{/Admin/img/item/item_{name}(name= ${items.img_path})}" style="width: 150px;height: 120px;border-radius: 20px;"></td>
              <td><input type="button" class="btn btn-primary" value="Order"></td>
            </tr>
          </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<!--End Content-->
<script>
  $(document).ready(function(){
    // Search all columns
    $('#txt_searchall').keyup(function(){
      // Search Text
      var search = $(this).val();
      // Hide all table tbody rows
      $('table tbody tr').hide();
      // Count total search result
      var len = $('table tbody tr:not(.notfound) td:contains("'+search+'")').length;
      if(len > 0 ){
        // Searching text in columns and show match row
        $('table tbody tr:not(.notfound) td:contains("'+search+'")').each(function(){
          $(this).closest('tr').show();
        });
      }else{
        $('.notfound').show();
      }
    });
  });
  // Case-insensitive searching (Note - remove the below script for Case sensitive search )
  $.expr[":"].contains = $.expr.createPseudo(function(arg) {
    return function( elem ) {
      return $(elem).text().toUpperCase().indexOf(arg.toUpperCase()) >= 0;
    };
  });
</script>
